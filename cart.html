<!doctype html>
<html lang="en">
  <head>
    <title>Shopping Bag - owntheSTREETS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-black text-gray-900 flex flex-col min-h-screen">
    <!-- Announcement Bar -->
    <div class="bg-black border-b border-gray-800 overflow-hidden">
      <div
        class="announcement-slide whitespace-nowrap py-2 text-center text-sm font-bold text-white"
      >
        <span class="inline-block px-8">FREE SHIPPING ON ORDERS $50+</span>
        <span class="inline-block px-8">|</span>
        <span class="inline-block px-8">HOLIDAY SALE - UP TO 40% OFF</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav
      id="navbar"
      class="sticky top-0 z-50 bg-black text-white transition-all duration-300"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between gap-3 py-3 sm:py-4">
          <!-- Logo -->
          <div class="flex items-center min-w-0">
            <a
              href="index.html"
              class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-black tracking-tight truncate"
            >
              owntheSTREETS
            </a>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden lg:flex items-center space-x-8">
            <a
              href="index.html"
              class="hover:text-gray-300 transition font-medium"
              >HOME</a
            >
            <a
              href="catalog.html"
              class="hover:text-gray-300 transition font-medium"
              >CATALOG</a
            >
          </div>

          <!-- Right Icons -->
          <div class="flex items-center flex-shrink-0 space-x-4 sm:space-x-6">
            <a
              href="login.html"
              class="hidden sm:inline-flex hover:text-gray-300 transition"
              aria-label="Account"
            >
              <i class="fas fa-user text-lg"></i>
            </a>
            <a
              href="#"
              class="hover:text-gray-300 transition relative"
              aria-label="Shopping bag"
            >
              <i class="fas fa-shopping-bag text-lg"></i>
              <span
                class="cart-badge absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center p-0"
                style="display: none"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <section class="flex-grow py-12 px-4 bg-black text-white">
      <div class="container mx-auto max-w-5xl">
        <h1 class="text-3xl font-black mb-8 border-b border-gray-800 pb-4">
          SHOPPING BAG
        </h1>

        <div class="flex flex-col lg:flex-row gap-8">
          <!-- Cart Items -->
          <div class="w-full lg:w-2/3">
            <div id="cart-items" class="space-y-6">
              <!-- Items injected here -->
              <p class="text-gray-500 py-8">Your bag is empty.</p>
            </div>
          </div>

          <!-- Summary -->
          <div class="w-full lg:w-1/3">
            <div
              class="bg-gray-900 border border-gray-800 rounded-2xl p-6 sticky top-24"
            >
              <h2 class="text-xl font-bold mb-4">ORDER SUMMARY</h2>
              <div
                class="space-y-3 text-sm text-gray-300 mb-6 border-b border-gray-800 pb-6"
              >
                <div class="flex justify-between">
                  <span>Subtotal</span>
                  <span id="cart-subtotal">₱0.00</span>
                </div>
                <div class="flex justify-between">
                  <span>Shipping</span>
                  <span>Calculated at checkout</span>
                </div>
              </div>
              <div class="flex justify-between text-lg font-bold mb-6">
                <span>Total</span>
                <span id="cart-total">₱0.00</span>
              </div>
              <button
                class="w-full py-3 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition-colors"
              >
                CHECKOUT
              </button>
              <a
                href="catalog.html"
                class="block text-center text-sm text-gray-400 mt-4 hover:text-white underline underline-offset-4"
              >
                Continue Shopping
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-12 border-t border-gray-800">
      <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
        <p>© 2024 owntheSTREETS Co., LLC. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="supabase-client.js"></script>
    <script src="utils.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Render Cart
        const cart = Cart.getCart();
        const itemsContainer = document.getElementById("cart-items");

        if (cart.length > 0) {
          itemsContainer.innerHTML = "";
          let subtotal = 0;

          cart.forEach((item) => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;

            const div = document.createElement("div");
            div.className =
              "flex gap-4 p-4 border border-gray-800 rounded-xl bg-gray-950";
            div.innerHTML = `
                    <div class="w-24 h-24 bg-gray-900 rounded-lg flex-shrink-0 overflow-hidden">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-contain">
                    </div>
                    <div class="flex-1 flex flex-col justify-between">
                        <div class="flex justify-between items-start gap-4">
                            <div>
                                <p class="text-xs text-gray-500 uppercase">${item.brand}</p>
                                <h3 class="font-bold text-sm md:text-base line-clamp-2"><a href="product.html?id=${item.id}">${item.name}</a></h3>
                                <p class="text-xs text-gray-400 mt-1">Size: ${item.selectedSize || "One Size"}</p>
                            </div>
                            <button class="text-gray-500 hover:text-white remove-item-btn" data-id="${item.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <div class="flex items-center border border-gray-700 rounded-full">
                                <button class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white qty-btn" data-id="${item.id}" data-action="minus">-</button>
                                <span class="text-sm font-medium w-6 text-center">${item.quantity}</span>
                                <button class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white qty-btn" data-id="${item.id}" data-action="plus">+</button>
                            </div>
                            <span class="font-bold">₱${itemTotal.toLocaleString("en-PH")}.00</span>
                        </div>
                    </div>
                `;
            itemsContainer.appendChild(div);
          });

          document.getElementById("cart-subtotal").textContent =
            `₱${subtotal.toLocaleString("en-PH")}.00`;
          document.getElementById("cart-total").textContent =
            `₱${subtotal.toLocaleString("en-PH")}.00`;

          // Attach Handlers
          document.querySelectorAll(".remove-item-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              const id = parseInt(e.currentTarget.getAttribute("data-id"));
              Cart.removeItem(id);
              window.location.reload();
            });
          });

          document.querySelectorAll(".qty-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              const id = parseInt(e.currentTarget.getAttribute("data-id"));
              const action = e.currentTarget.getAttribute("data-action");
              const item = cart.find((i) => i.id === id);
              if (item) {
                let newQty = item.quantity;
                if (action === "plus") newQty++;
                if (action === "minus") newQty--;
                Cart.updateQuantity(id, newQty);
                window.location.reload();
              }
            });
          });
        } else {
          itemsContainer.innerHTML = `
                <div class="text-center py-12">
                     <i class="fas fa-shopping-bag text-4xl text-gray-700 mb-4"></i>
                    <p class="text-gray-500 mb-4">Your bag is empty.</p>
                    <a href="catalog.html" class="inline-block px-6 py-3 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition">Start Shopping</a>
                </div>
            `;
        }
      });
    </script>
  </body>
</html>
