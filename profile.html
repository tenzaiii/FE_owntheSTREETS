<!doctype html>
<html lang="en">
  <head>
    <title>My Profile - owntheSTREETS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-black text-gray-900 flex flex-col min-h-screen">
    <!-- Announcement Bar -->
    <div class="bg-black border-b border-gray-800 overflow-hidden">
      <div
        class="announcement-slide whitespace-nowrap py-2 text-center text-sm font-bold text-white"
      >
        <span class="inline-block px-8">FREE SHIPPING ON ORDERS $50+</span>
        <span class="inline-block px-8">|</span>
        <span class="inline-block px-8">HOLIDAY SALE - UP TO 40% OFF</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav
      id="navbar"
      class="sticky top-0 z-50 bg-black text-white transition-all duration-300"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between gap-3 py-3 sm:py-4">
          <!-- Logo -->
          <div class="flex items-center min-w-0">
            <a
              href="index.html"
              class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-black tracking-tight truncate"
            >
              owntheSTREETS
            </a>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden lg:flex items-center space-x-8">
            <a
              href="index.html"
              class="hover:text-gray-300 transition font-medium"
              >HOME</a
            >
            <a
              href="catalog.html"
              class="hover:text-gray-300 transition font-medium"
              >CATALOG</a
            >
          </div>

          <!-- Right Icons -->
          <div class="flex items-center flex-shrink-0 space-x-4 sm:space-x-6">
            <button
              id="nav-logout"
              class="hidden sm:inline-flex hover:text-red-500 transition text-sm font-bold"
              aria-label="Logout"
            >
              LOGOUT
            </button>
            <a
              href="cart.html"
              class="hover:text-gray-300 transition relative"
              aria-label="Shopping bag"
            >
              <i class="fas fa-shopping-bag text-lg"></i>
              <span
                class="cart-badge absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center p-0"
                style="display: none"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <section class="flex-grow py-12 px-4 bg-black text-white">
      <div class="container mx-auto max-w-6xl">
        <div class="flex flex-col md:flex-row gap-8">
          <!-- Sidebar / User Info (Left) -->
          <div class="w-full md:w-1/4">
            <div
              class="bg-gray-900 border border-gray-800 rounded-2xl p-6 text-center sticky top-24"
            >
              <div
                class="w-24 h-24 bg-gray-800 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold text-gray-500"
              >
                <i class="fas fa-user"></i>
              </div>
              <h2 id="profile-name" class="text-xl font-bold mb-1">
                User Name
              </h2>
              <p id="profile-email" class="text-sm text-gray-400 mb-6">
                user@example.com
              </p>

              <!-- Tab Navigation -->
              <nav class="space-y-2 mb-6 text-left">
                <button
                  class="profile-tab-btn active w-full py-2 px-4 rounded-lg text-sm font-bold text-gray-400 hover:text-white hover:bg-gray-800 transition-colors flex items-center gap-3"
                  data-tab="profile"
                >
                  <i class="fas fa-heart w-5 text-center"></i> My Favorites
                </button>
                <button
                  class="profile-tab-btn w-full py-2 px-4 rounded-lg text-sm font-bold text-gray-400 hover:text-white hover:bg-gray-800 transition-colors flex items-center gap-3"
                  data-tab="cart"
                >
                  <i class="fas fa-shopping-bag w-5 text-center"></i> My Bag
                  <span
                    id="profile-cart-count"
                    class="ml-auto bg-gray-800 text-xs px-2 py-0.5 rounded-full"
                    >0</span
                  >
                </button>
              </nav>

              <button
                id="logout-btn"
                class="w-full py-2 px-4 border border-gray-700 rounded-full text-sm font-bold hover:bg-white hover:text-black transition-colors"
              >
                LOGOUT
              </button>
            </div>
          </div>

          <!-- Main Content (Right) -->
          <div
            class="w-full md:w-3/4 bg-gray-900/50 rounded-2xl border border-gray-800 p-6 min-h-[500px]"
          >
            <!-- View: Profile / Favorites -->
            <div
              id="view-profile"
              class="tab-content transition-opacity duration-300"
            >
              <div
                class="flex justify-between items-center mb-6 pb-4 border-b border-gray-800"
              >
                <h2 class="text-2xl font-bold">MY FAVORITES</h2>
              </div>
              <div
                id="favorites-grid"
                class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"
              >
                <!-- Favorites injected here -->
                <p class="text-gray-500 col-span-full text-center py-10">
                  Loading favorites...
                </p>
              </div>
            </div>

            <!-- View: Cart -->
            <div
              id="view-cart"
              class="tab-content hidden transition-opacity duration-300"
            >
              <h2 class="text-2xl font-bold mb-6 pb-4 border-b border-gray-800">
                MY BAG
              </h2>

              <div class="flex flex-col lg:flex-row gap-8">
                <!-- Cart Items -->
                <div class="flex-1 space-y-4" id="cart-container">
                  <!-- Injected by JS -->
                  <p class="text-gray-500 py-10 text-center">
                    Your bag is empty.
                  </p>
                </div>

                <!-- Cart Summary (Mini) -->
                <div class="w-full lg:w-72 flex-shrink-0">
                  <div
                    class="bg-gray-950 rounded-xl p-4 border border-gray-800"
                  >
                    <div class="space-y-2 mb-4 text-sm text-gray-400">
                      <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="cart-tab-subtotal">₱0.00</span>
                      </div>
                    </div>
                    <div class="flex justify-between text-lg font-bold mb-4">
                      <span>Total</span> <span id="cart-tab-total">₱0.00</span>
                    </div>
                    <button
                      id="cart-tab-checkout-btn"
                      class="w-full py-3 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition-colors disabled:opacity-50"
                    >
                      CHECKOUT
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-12 border-t border-gray-800">
      <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
        <p>© 2024 owntheSTREETS Co., LLC. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/products-loader.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
