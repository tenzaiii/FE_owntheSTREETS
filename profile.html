<!doctype html>
<html lang="en">
  <head>
    <title>My Profile - owntheSTREETS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-black text-gray-900 flex flex-col min-h-screen">
    <!-- Announcement Bar -->
    <div class="bg-black border-b border-gray-800 overflow-hidden">
      <div
        class="announcement-slide whitespace-nowrap py-2 text-center text-sm font-bold text-white"
      >
        <span class="inline-block px-8">FREE SHIPPING ON ORDERS $50+</span>
        <span class="inline-block px-8">|</span>
        <span class="inline-block px-8">HOLIDAY SALE - UP TO 40% OFF</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav
      id="navbar"
      class="sticky top-0 z-50 bg-black text-white transition-all duration-300"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between gap-3 py-3 sm:py-4">
          <!-- Logo -->
          <div class="flex items-center min-w-0">
            <a
              href="index.html"
              class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-black tracking-tight truncate"
            >
              owntheSTREETS
            </a>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden lg:flex items-center space-x-8">
            <a
              href="index.html"
              class="hover:text-gray-300 transition font-medium"
              >HOME</a
            >
            <a
              href="catalog.html"
              class="hover:text-gray-300 transition font-medium"
              >CATALOG</a
            >
          </div>

          <!-- Right Icons -->
          <div class="flex items-center flex-shrink-0 space-x-4 sm:space-x-6">
            <button
              id="nav-logout"
              class="hidden sm:inline-flex hover:text-red-500 transition text-sm font-bold"
              aria-label="Logout"
            >
              LOGOUT
            </button>
            <a
              href="cart.html"
              class="hover:text-gray-300 transition relative"
              aria-label="Shopping bag"
            >
              <i class="fas fa-shopping-bag text-lg"></i>
              <span
                class="cart-badge absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center p-0"
                style="display: none"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <section class="flex-grow py-12 px-4 bg-black text-white">
      <div class="container mx-auto max-w-6xl">
        <div class="flex flex-col md:flex-row gap-8">
          <!-- Sidebar / User Info -->
          <div class="w-full md:w-1/4">
            <div
              class="bg-gray-900 border border-gray-800 rounded-2xl p-6 text-center"
            >
              <div
                class="w-24 h-24 bg-gray-800 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold text-gray-500"
              >
                <i class="fas fa-user"></i>
              </div>
              <h2 id="profile-name" class="text-xl font-bold mb-1">
                User Name
              </h2>
              <p id="profile-email" class="text-sm text-gray-400 mb-6">
                user@example.com
              </p>
              <button
                id="logout-btn"
                class="w-full py-2 px-4 border border-gray-700 rounded-full text-sm font-bold hover:bg-white hover:text-black transition-colors"
              >
                LOGOUT
              </button>
            </div>
          </div>

          <!-- Main Content / Favorites -->
          <div class="w-full md:w-3/4">
            <h2 class="text-2xl font-bold mb-6 pb-2 border-b border-gray-800">
              MY FAVORITES
            </h2>

            <div
              id="favorites-grid"
              class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"
            >
              <!-- Favorites injected here -->
              <p class="text-gray-500 col-span-full text-center py-10">
                You usually show no love. Add items to favorites!
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-12 border-t border-gray-800">
      <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
        <p>© 2024 owntheSTREETS Co., LLC. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="supabase-client.js"></script>
    <script src="products-loader.js"></script>
    <script src="utils.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Auth Check
        const user = Auth.getCurrentUser();
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        // Render User Info
        document.getElementById("profile-name").textContent = user.name;
        document.getElementById("profile-email").textContent = user.email;

        // Logout Handlers
        const logoutHandler = () => Auth.logout();
        document
          .getElementById("logout-btn")
          .addEventListener("click", logoutHandler);
        document
          .getElementById("nav-logout")
          .addEventListener("click", logoutHandler);

        // Render Favorites
        const favorites = Favorites.getList();
        const grid = document.getElementById("favorites-grid");

        if (favorites.length > 0 && window.catalogProducts) {
          const favoriteProducts = window.catalogProducts.filter((p) =>
            favorites.includes(p.id),
          );

          if (favoriteProducts.length > 0) {
            grid.innerHTML = "";
            favoriteProducts.forEach((product) => {
              const card = document.createElement("div");
              card.className =
                "group bg-gray-950 border border-gray-800 rounded-2xl overflow-hidden flex flex-col hover:border-white/70 transition-colors";
              card.innerHTML = `
                  <div class="relative bg-gray-900 overflow-hidden">
                    <img
                      src="${product.image}"
                      alt="${product.name}"
                      class="w-full h-52 object-contain bg-gradient-to-br from-gray-900 via-black to-gray-800 transform group-hover:scale-105 transition-transform duration-300"
                    />
                     <button
                        class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center rounded-full bg-white text-black hover:scale-110 transition remove-fav-btn"
                        data-id="${product.id}"
                        title="Remove from favorites"
                      >
                       <i class="fas fa-times"></i>
                      </button>
                  </div>
                  <div class="flex-1 flex flex-col px-4 py-4 space-y-2">
                    <p class="text-xs uppercase tracking-wide text-gray-400">${product.brand}</p>
                    <h3 class="text-sm font-semibold leading-snug line-clamp-2 mb-1">
                      <a href="product.html?id=${product.id}">${product.name}</a>
                    </h3>
                    <p class="text-base font-semibold">₱${product.price.toLocaleString("en-PH")}.00</p>
                     <button
                        class="w-full py-2 mt-2 text-xs font-bold uppercase tracking-wide border border-gray-700 rounded-full hover:bg-white hover:text-black transition-colors"
                        onclick="window.location.href='product.html?id=${product.id}'"
                      >
                        View Product
                      </button>
                  </div>
                `;
              grid.appendChild(card);
            });

            // Attach remove handlers
            document.querySelectorAll(".remove-fav-btn").forEach((btn) => {
              btn.addEventListener("click", (e) => {
                e.preventDefault();
                const id = parseInt(e.currentTarget.getAttribute("data-id"));
                Favorites.toggle(id);
                window.location.reload(); // Simple reload to refresh list
              });
            });
          } else {
            grid.innerHTML =
              '<p class="text-gray-500 col-span-full text-center py-10">Items not found.</p>';
          }
        }
      });
    </script>
  </body>
</html>
